<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="home">
        <h2 class="chooseP">Choose players</h2>
        <div class="configure-players">
            <div class="configure-player" id="player-one-data">
                <label class="player-type">
                    <input type="checkbox">
                    <span class="type-human">Human</span>
                    <span class="type-ai">AI</span>
                </label>
                <div class="configure-human">
                    <label>
                        Choose avatar 
                        <button class="choose-pic">Profile</button>
                    </label>
                    <div class="name">
                        <label for="name-one">Name</label>
                        <input type="text" id="name-one">
                    </div>
                </div>
                <div class="configure-ai">
                    <label>
                        Difficulty
                        <select name="difficulty">
                            <option value="stupid">Stupid</option>
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                            <option value="impossible">Impossible</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="configure-player" id="player-two-data">
                <label class="player-type">
                    <input type="checkbox">
                    <span class="type-human">Human</span>
                    <span class="type-ai">AI</span>
                </label>
                <div class="configure-human">
                    <label>
                        Choose avatar
                        <button class="choose-pic">Profile</button>
                    </label>
                    <div class="name">
                        <label for="name-two">Name</label>
                        <input type="text" id="name-two">
                    </div>
                </div>
                <div class="configure-ai">
                    <label>
                        Difficulty
                        <select name="difficulty">
                            <option value="stupid">Stupid</option>
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                            <option value="impossible">Impossible</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <div class="roundNum">
            <label for="roundNumInput">Number of rounds:</label>
            <input type="number" id="roundNumInput">
        </div>
        <button>PLAY</button>
    </div>
    <div class="arena" style="display: none">
        <div class="stats">
            <div class="stats-one">
                <img src="images/sampleProfilePic.png" alt="player one profile pic" class="profile-pic">
                <h3 class="nameStat">Sample Name</h3>
            </div>
            <div class="stats-two">
                <img src="images/sampleProfilePic.png" alt="player one profile pic" class="profile-pic">
                <h3 class="nameStat">Sample Name</h3>
            </div>
        </div>
        <div class="board">
            <button class="tile"></button><button class="tile"></button><button class="tile"></button><button class="tile"></button><button class="tile"></button><button class="tile"></button><button class="tile"></button><button class="tile"></button><button class="tile"></button>
        </div>
        <div class="arena-bar">
            <button class="reset">RESET</button>
            <button class="play-again">PLAY AGAIN</button>
            <button class="menu">MENU</button>
        </div>
    </div>
    <div class="pic-gallery" style="display: none">
    </div>
</body>
</html>
