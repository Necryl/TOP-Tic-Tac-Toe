<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="home">
        <h2 class="chooseP">Choose players</h2>
        <div class="configure-players">
            <div class="configure-player" id="player-one-data">
                <label class="player-type">
                    <input type="checkbox" checked>
                    <span class="type-human">Human</span>
                    <span class="type-ai">AI</span>
                </label>
                <div class="configure-human">
                    <label>
                        Choose avatar 
                        <button class="choose-pic" pic="profilePicM2.svg"><img src="images/profilePicM2.svg" alt="profile pic"></button>
                    </label>
                    <div class="name">
                        <label for="name-one">Name</label>
                        <input type="text" id="name-one">
                    </div>
                </div>
                <div class="configure-ai">
                    <label>
                        Difficulty
                        <select name="difficulty">
                            <option value="stupid">Stupid</option>
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                            <option value="impossible">Impossible</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="configure-player" id="player-two-data">
                <label class="player-type">
                    <input type="checkbox">
                    <span class="type-human">Human</span>
                    <span class="type-ai">AI</span>
                </label>
                <div class="configure-human">
                    <label>
                        Choose avatar
                        <button class="choose-pic" pic="default.png"><img src="images/profilePicM2.svg" alt="profile pic"></button>
                    </label>
                    <div class="name">
                        <label for="name-two">Name</label>
                        <input type="text" id="name-two">
                    </div>
                </div>
                <div class="configure-ai">
                    <label>
                        Difficulty
                        <select name="difficulty">
                            <option value="stupid">Stupid</option>
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                            <option value="impossible">Impossible</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <div class="roundNum">
            <label for="roundNumInput">Number of rounds:</label>
            <input type="number" id="roundNumInput" min="1" value="1">
        </div>
        <button class="playBtn">PLAY</button>
    </div>
    <div class="arena" style="display: none">
        <div class="stats">
            <div class="stats-container">
                <div class="stats-one">
                    <div class="waitingPic">
                        <img src="images/sampleProfilePic.png" alt="player one profile pic" class="profile-pic">
                        <span></span>
                    </div>
                    <h3 class="nameStat">Sample Name</h3>
                    <p>(0/?)</p>
                </div>
                <div class="stats-two">
                    <div class="waitingPic">
                        <span></span>
                        <img src="images/sampleProfilePic.png" alt="player one profile pic" class="profile-pic">
                    </div>
                    <h3 class="nameStat">Sample Name</h3>
                    <p>(0/?)</p>
                </div>
            </div>
        </div>
        <div class="board">
            <button class="tile" data-index="1"></button>
            <button class="tile" data-index="2"></button>
            <button class="tile" data-index="3"></button>
            <button class="tile" data-index="4"></button>
            <button class="tile" data-index="5"></button>
            <button class="tile" data-index="6"></button>
            <button class="tile" data-index="7"></button>
            <button class="tile" data-index="8"></button>
            <button class="tile" data-index="9"></button>
            <div class="strikeContainer" data-index="1">
                <div class="strike" data-index="1"></div>
            </div>
            <div class="strikeContainer" data-index="2">
                <div class="strike" data-index="2"></div>
            </div>
            <div class="strikeContainer" data-index="3">
                <div class="strike" data-index="3"></div>
            </div>
            <div class="strikeContainer" data-index="4">
                <div class="strike" data-index="4"></div>
            </div>
            <div class="strikeContainer" data-index="5">
                <div class="strike" data-index="5"></div>
            </div>
            <div class="strikeContainer" data-index="6">
                <div class="strike" data-index="6"></div>
            </div>
            <div class="strikeContainer" data-index="7">
                <div class="strike" data-index="7"></div>
            </div>
            <div class="strikeContainer" data-index="8">
                <div class="strike" data-index="8"></div>
            </div>
        </div>
        <div class="arena-bar">
            <button class="resetBtn">RESET</button>
            <button class="playAgainBtn" style="display:none">PLAY AGAIN</button>
            <button class="menuBtn">MENU</button>
        </div>
    </div>
    <div class="pic-gallery-wrapper" style="display: none">
        <div class="pic-gallery">
            <h3>Choose your avatar</h3>
            <button class="closeBtn"><img src="images/close.svg" alt="close icon"></button>
        </div>
    </div>
    <div class="footer">
        <div class="created-by">
            <h2>created by <a href="https://github.com/Necryl" target="_blank">Necryl</a></h2>
        </div>
        <div class="attribute">
            <div class="attr-wrapper">
                <a href="https://www.flaticon.com/free-icons/bot" title="bot icons" target="_blank">Bot icons created by Freepik - Flaticon</a>
                <a href="https://www.vecteezy.com/free-vector/avatar" target="_blank">Avatar Vectors by Vecteezy</a>
            </div>
        </div>
    </div>
</body>
</html>
